;
; caps.ini
;
; This file will boot CAPS-11 on SIMH version 3.9.0, provided the TA11
; patch released in 2013 has first been applied to SIMH.
;
; This file is an updated version of caps.ini prepared by Wolfgang
; Eichberger in 2011.
;
; Malcolm Macleod - 30 April 2014
;

; We will run this on a PDP-11/05

set cpu 11/05

; Throttle SIMH to limit CPU usage, heat and fan noise.

set throttle 5%

; Let the cpu have 32k core.

set cpu 32k

; Disable devices we don't need.

set ptr disabled
set ptp disabled
set lpt disabled
set dz disabled
set rk disabled
set rl disabled
set hk disabled
set rx disabled
set rp disabled
set rq disabled
set tm disabled
set tq disabled

; Enable the TA-11 controller.
; TA resides on adresses 17777500-17777503; 2 units available.

set ta enabled

; Attach CAPS-11 cassette in the first TU60 drive

att ta0 caps11.t60

; Optinally, attach BASIC/CAPS-11 cassette in the second TU60 drive

;att ta1 ./bascaps11/bascaps1.t60

; Toggle in the TA11/TU60 bootstrap

d 1000 012700
d 1002 177500
d 1004 005010
d 1006 010701
d 1010 062701
d 1012 000052
d 1014 012702
d 1016 000375
d 1020 112103
d 1022 112110
d 1024 100413
d 1026 130310
d 1030 001776
d 1032 105202
d 1034 100772
d 1036 116012
d 1040 000002
d 1042 120337
d 1044 000000
d 1046 001767
d 1050 000000
d 1052 000755
d 1054 005710
d 1056 100774
d 1060 005007
d 1062 017640
d 1064 002415
d 1066 112024

; Set bit 0 of the Switch Register to 0 for a "Normal Load".
; See Page E-4 of the "CAPS-11 User's Guide" (DEC-11-OTUGA-A-D) for
; other options.

d sr 0

; The following line will enable console access via telnet

;set console telnet=6969

; Now run the bootloader, which will automatically start CAPS-11

run 1000
